type Krs {
    id: ID!
    user_id: ID!
    mahasiswa_id: Int!
    semester_id: Int!
    tanggal_pengisian: Date!
    tanggal_persetujuan: Date
    status: String!
    total_sks: Int
    catatan: String
    dosen_pa_id: Int
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime

    # Relations
    mahasiswa: Mahasiswa! @belongsTo
    semester: Semester! @belongsTo
    dosenPa: Dosen @belongsTo(relation: "dosenPa")
    krsDetail: [KrsDetail!]! @hasMany
}

input CreateKrsInput {
    mahasiswa_id: Int!
    semester_id: Int!
    tanggal_pengisian: Date
    status: String
    total_sks: Int
    catatan: String
    dosen_pa_id: Int
}

input UpdateKrsInput {
    id: Int
    mahasiswa_id: Int
    semester_id: Int
    tanggal_pengisian: Date
    tanggal_persetujuan: Date
    status: String
    total_sks: Int
    catatan: String
    dosen_pa_id: Int
}

type KrsPaginator {
    data: [Krs]!
    paginatorInfo: PageInfo!
}

type PageInfo {
    hasMorePages: Boolean!
    currentPage: Int!
    lastPage: Int!
    perPage: Int!
    total: Int!
}

extend type Query{
    allKrs: [Krs!]! @all(model: "Krs\\Krs")
    krs(id: ID! @eq(key: "id")): Krs @find(model: "Krs\\Krs")
    allKrsPaginate(
            search: String
            first: Int
            page: Int
        ): KrsPaginator @field(resolver: "App\\GraphQL\\Krs\\Queries\\KrsQuery@all")   
    allKrsArsip(
            search: String
            first: Int
            page: Int 
        ): KrsPaginator @field(resolver: "App\\GraphQL\\Krs\\Queries\\KrsQuery@allArsip")   
    krsByMahasiswa(
        nama_mk: String! @where(operator: "like", key: "nama_mk")
    ): [Krs]! @all(model: "Krs\\Krs")
    jurusanByFakultas(fakultas_id: ID!): [Jurusan!]! 
        @field(resolver: "App\\GraphQL\\Jurusan\\Queries\\JurusanQuery@byFakultas")
    
    mahasiswaByJurusan(jurusan_id: ID!): [Mahasiswa!]! 
        @field(resolver: "App\\GraphQL\\Mahasiswa\\Queries\\MahasiswaQuery@byJurusan")

        mahasiswaByUserId(user_id: ID!): Mahasiswa
        @field(resolver: "App\\GraphQL\\Mahasiswa\\Queries\\MahasiswaQuery@byUserId")
    
    # Get KRS aktif (semester berjalan) untuk mahasiswa
    currentKrsByMahasiswa(mahasiswa_id: ID!): Krs
        @field(resolver: "App\\GraphQL\\Krs\\Queries\\KrsQuery@currentByMahasiswa")
    
    # Get riwayat semua KRS mahasiswa
    krsHistoryByMahasiswa(mahasiswa_id: ID!): [Krs!]!
        @field(resolver: "App\\GraphQL\\Krs\\Queries\\KrsQuery@historyByMahasiswa")
    
    # Get semester yang sedang aktif
    currentSemester: Semester
        @field(resolver: "App\\GraphQL\\Semester\\Queries\\SemesterQuery@current")
}

extend type Mutation {
  createKrs(input: CreateKrsInput! @spread): Krs
    @create(model: "Krs\\Krs")

  updateKrs(
    id: ID! @eq(key: "id"),
    input: UpdateKrsInput! @spread
  ): Krs
    @update(model: "Krs\\Krs")

  deleteKrs(id: ID! @eq(key: "id")): Krs
    @delete(model: "Krs\\Krs")

  restoreKrs(id: ID!): Krs
    @field(resolver: "Krs\\Mutations\\KrsMutation@restore")

  forceDeleteKrs(id: ID!): Krs
    @field(resolver: "Krs\\Mutations\\KrsMutation@forceDelete")
}
